[toolchain]
anchor_version = "0.30.1"

[features]
resolution = true
skip-lint = false

[programs.localnet]
voting = "3nz2i8Ts2Nms1y9PG6JzsMoMtywho2TdLimqfpuzLYw5"

[registry]
url = "https://api.apr.dev"

[provider]
